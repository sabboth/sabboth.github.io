<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="This is a to-do-list application.">
  <meta name="author" content="Bill Kolodzey">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <script src="scripts/todo.js" async></script>
</head>

<body onload="initialize_list()">

  <div class="sidebar"></div>

  <div class="main">

    <form class="todo_form" action="javascript:void()" onSubmit="add_task()" autocomplete="off">
      <input type="text" class="form_text" id="text_input0" name="text_input0" value="New task" onfocus="clear_text()" size=22>
      <input type="submit" class="form_text" value="Add">
      <input type="button" class="form_text" id="tidy_button0" value="Tidy" onclick="remove_struck()">
    </form>

    <div class="list" id="list0" onclick="focus_on_text()">
      <div class="list_head" id="list_head0" onclick="initialize_date()">To do<div>
      <!-- to-do-list items appear here -->
    </div>

  </div>

</body>

</html>
