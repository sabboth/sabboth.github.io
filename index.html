<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <meta name="description" content="To-do list">
  <meta name="keywords" content="to do, list, todo">
  <meta name="author" content="Bill Kolodzey">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts/todo.js"></script>
  <title>To-do list</title>
  <link rel="stylesheet" href="styles/style.css" type="text/css" />
</head>

<body onload="initialize_list()">

  <div class="sidebar"></div>

  <div class="main">

    <form action="javascript:void()" onSubmit="add_task()" class="todo_form" autocomplete="off">
      <input type="text" id="text_input0" name="text_input1" value="New task" class="form_text" onfocus="clear_text()" size=22>
      <input type="submit" value="Add" class="form_text">
      <input type="button" id="tidy_button0" value="Tidy" class="form_text" onclick="remove_struck()">
    </form>

    <div id="list0" class="list">
      <div class="list_title">To do<div>
      <!-- to-do-list items appear here -->
    </div>

  </div>

</body>

</html>
